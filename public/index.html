<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat WebSocket</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <script src="/socket.io/socket.io.js"></script>
      </head>
      <body>
        <h1>Desafio 6</h1>
        <hr />
        <div>
          <h2>Agregar producto</h2>
          <div>
            <form
              onsubmit="return addProduct(this)"
              class="mt-5"
              action="http://localhost:4000"
            >
              <div class="form-group">
                <label for="nombre">Nombre producto:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required="required"
                  name="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="form-group">
                <label for="price">Precio:</label>
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  required="required"
                  name="precio"
                  placeholder="Precio"
                />
              </div>
              <div class="form-group">
                <label for="descripcion">descripcion:</label>
                <input
                  type="text"
                  class="form-control"
                  required="required"
                  id="descripcion"
                  name="descripcion"
                  placeholder="descripcion"
                />
              </div>
              <br />
              <input type="submit"  value="Add Product" />
            </form>
          </div>
          <div>
            <table id="listado" class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
       <div id="modificarubi"></div>
       
        <script src="seeproductos.js"></script>
        <script src="addproductos.js"></script>
        <script src="modproducto.js"></script>
        <script src="deleteforid.js"></script>
      </body>
    </html>
  </body>
</html>
